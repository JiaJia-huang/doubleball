<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	#area{
		width:250px;
		height:80px;
		text-align:center;
		line-height:80px;
		font-size:1.5em;
		border:2px solid red;
		background:yellow;
		cursor:pointer;
		}
  </style>
 </head>
 <body>
  <div id = 'area'onmouseout='out(this)'onmouseover='over(this)'></div>
  <script>
		function over(div){
				div.style.background='blue'
				div.innerHTML=''
		}
		function out(div){
				div.style.background='#fff'
				var r=Math.random()
				div.innerHTML=
				r<0.01?'一等奖：Mac':
				r<0.03?'二等奖：蓝牙音箱':
				r<0.1?'三等奖：国产耳机':
						'参与奖：纸巾一包'
		}
  </script>
 </body>
</html>
